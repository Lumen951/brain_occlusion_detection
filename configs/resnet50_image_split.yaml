# ResNet-50 Configuration - Image-Based Split
# For fair comparison with ViT-B/16 using image-based train/val/test split

experiment:
  name: "resnet50_image_split"
  description: "ResNet-50 with image-based train/val/test split for true generalization test"
  phase: "phase1_baseline"

# Dataset Configuration - Image Split Mode
dataset:
  type: "image_split"  # New mode: load from data/train, data/val, data/test
  train_dir: "data/train"
  val_dir: "data/val"
  test_dir: "data/test"

  image_size: 224
  batch_size: 16      # Same as ViT for fair comparison
  num_workers: 4

# Model Configuration - ResNet-50
# Experiment: Freeze backbone to prevent overfitting on small dataset
model:
  type: "resnet50"
  num_classes: 2
  pretrained: true        # Use ImageNet pretrained weights
  freeze_backbone: true   # ← CHANGED: Only train final FC layer (25.6M → 0.002M params)

# Training Configuration - Enhanced regularization
training:
  epochs: 50

  optimizer:
    type: "adamw"
    lr: 3.0e-5          # ← REDUCED: From 1e-4 to 3e-5 (slower, more stable)
    weight_decay: 0.2   # ← INCREASED: From 0.05 to 0.2 (stronger L2 regularization)
    betas: [0.9, 0.999]

  scheduler:
    type: "cosine"
    warmup_epochs: 5
    min_lr: 1.0e-6

  loss: "cross_entropy"

  use_amp: true         # Mixed precision training
  grad_clip: 1.0

  early_stopping:
    enabled: true
    patience: 10        # ← REDUCED: From 15 to 10 (stop earlier if not improving)
    min_delta: 0.001

  checkpoint:
    save_dir: "experiments/resnet50/image_split/checkpoints"
    save_best: true
    save_last: true
    save_frequency: 10

# Logging Configuration
logging:
  use_tensorboard: true
  log_dir: "experiments/resnet50/image_split/logs"
  print_freq: 10

# Reproducibility
seed: 42
