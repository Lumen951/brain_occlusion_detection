# ViT-B/16 Configuration - Image-Based Split
# Uses train/val/test split by images (not by subjects)

experiment:
  name: "vit_b16_image_split"
  description: "ViT-B/16 with image-based train/val/test split for true generalization test"
  phase: "phase1_baseline"

# Dataset Configuration - Image Split Mode
dataset:
  type: "image_split"  # New mode: load from data/train, data/val, data/test
  train_dir: "data/train"
  val_dir: "data/val"
  test_dir: "data/test"

  image_size: 224
  batch_size: 16
  num_workers: 4

# Model Configuration - ViT-B/16
model:
  type: "vit_b16"
  num_classes: 2
  pretrained: true        # Use ImageNet pretrained weights
  freeze_backbone: false  # Finetune entire network
  drop_path_rate: 0.1     # Stochastic depth

# Training Configuration - Full 50 epochs
training:
  epochs: 50

  optimizer:
    type: "adamw"
    lr: 1.0e-4          # Learning rate
    weight_decay: 0.05
    betas: [0.9, 0.999]

  scheduler:
    type: "cosine"
    warmup_epochs: 5
    min_lr: 1.0e-6

  loss: "cross_entropy"

  use_amp: true
  grad_clip: 1.0

  early_stopping:
    enabled: true
    patience: 15
    min_delta: 0.001

  checkpoint:
    save_dir: "experiments/vit_b16/image_split/checkpoints"
    save_best: true
    save_last: true
    save_frequency: 10

# Logging Configuration
logging:
  use_tensorboard: true
  log_dir: "experiments/vit_b16/image_split/logs"
  print_freq: 10

# Reproducibility
seed: 42
