# Model Configuration

model:
  name: "UNet3D"

  # Model architecture parameters
  in_channels: 1
  out_channels: 2  # Binary segmentation: background + occlusion
  spatial_dims: 3
  channels: [16, 32, 64, 128, 256]
  strides: [2, 2, 2, 2]
  num_res_units: 2
  dropout: 0.1

# Loss function
loss:
  type: "DiceCELoss"  # Dice + Cross Entropy
  dice_weight: 0.5
  ce_weight: 0.5

# Optimizer
optimizer:
  type: "AdamW"
  lr: 0.0001
  weight_decay: 0.00001
  betas: [0.9, 0.999]

# Learning rate scheduler
scheduler:
  type: "CosineAnnealingLR"
  T_max: 100
  eta_min: 0.000001
